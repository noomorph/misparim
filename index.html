<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Misparim - Numbers">
    <meta name="author" content="Yaroslav Serhieiev">
    <title>Misparim - Numbers</title>
    <link rel="stylesheet" href="app.css">
</head>
<body data-bind="css: { ready: true }">
    <div class="main-screen" data-bind="with: currentWord">
        <div class="hint-picture" data-bind="style: { backgroundImage: image }">
            <span class="hint-number" data-bind="text: number">
                3
            </span>
        </div>
        <div class="word-checker">
            <div class="user-input">
                <span class="actual-input" data-bind="text: enteredText">
                </span>
                <span class="hint" data-bind="text: hint">
                </span>
            </div>
            <div class="check-result">
                <span class="check-right" data-bind="style: { display: right() === true ? 'initial' : 'none' }">
                    &#1504;&#1499;&#1493;&#1503;! :)
                </span>
                <span class="check-wrong" data-bind="text: word, style: { display: right() === false  ? 'initial' : 'none'}">
                </span>
            </div>
        </div>

        <div class="keyboard" data-bind="foreach: keyboardLetters()">
            <a href="#" data-bind="text: letter, click: click, css: { hidden: isHidden, enter: isEnter, backspace: isBackSpace }"></a>
        </div>
    </div>

    <script src="js/knockout-3.2.0.debug.js"></script>
    <script src="app.js"></script>
</body>
</html>
